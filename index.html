<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styleAccueil.css" />
    <title>Trump Pong</title>
  </head>
  <body>
    <h1 class="title">Trump Pong</h1>
    <div id="start">
      <img class="imageOfTrump" src="/images/newtrump.png" alt="Trump" />
      <form>
        <button class="start-button" formaction="./game.html">
          Make America Great Again
        </button>
      </form>
      <!-- formaction va me permettre de mettre un lien vers le quel le button sera liÃ© -->
    </div>
    <div id="audio" policy="no-user-gesture-required"></div>
    <script>
      document.querySelector("body").addEventListener("click", function () {
        let pong = new Audio();
        pong.src = "/sound/pong.mp3";
        pong.play();
      });
    </script>
  </body>
</html>
