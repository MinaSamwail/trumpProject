<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleGame.css" />
    <script type="module" src="index.js"></script>
    <title>Trump Pong</title>
  </head>
  <body>
    <div id="menu">
      <div id="startGame">
        <h1>Are you ready to rumble ?</h1>
        <button class="startBtn" type="button">START</button>
      </div>

      <div id="pauseTheGame">
        <h1>Need a break ?! Weak</h1>
        <button class="continueBtn">Continue</button>
        <button class="restartBtn">Restart</button>
      </div>

      <div id="gameOver">
        <!-- <img class="winnerTrump" src="/images/newtrump.png" alt="Trump Face" /> -->
        <h1 class="gameMessage"></h1>
        <button class="tryAgainBtn">Wanna Try Again ?</button>
      </div>

      <div id="container">
        <canvas id="theField" width="800" height="600"></canvas>
      </div>
    </div>
  </body>
</html>
